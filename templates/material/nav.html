<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
</head>
<body>
<div class="nav">
    <div class="nav-title">
        <a href="{% url 'material' kind=info.kind %}">
        <p class="main-title">语文素材管理系统</p>
        <p class="sub-title">
            {% if info.kind == "student" %}
                学生端
            {% elif info.kind == "administrator" %}
                管理员端 
            {% endif %}
        </p>
        </a>
    </div>

    <div class="log-out">
        <a href="{% url 'logout' %}">退出登录</a>
    </div>

    <div class="name-logo">
        <div class="user-name">
            <a href="{% url 'update' info.kind %}">
                {{ info.name.0 }}
            </a>
        </div>
    </div>
</div>

<div class="main-content">
    {% block content %}{% endblock %}
</div>


</body>
</html>
